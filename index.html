<!DOCTYPE html>

        <div class = "content">

        </div>

        <hr>

            <h2>Registeration form</h2>
            <div class="register-form">

                <input type="text"  id="name">
            </div>
               
                <div class="form-fields">

            </div>
               
                <div class="form-fields"></div>

            </div>
              

                <button type="submit" class="submit-btn">Register</button>

        </section>
